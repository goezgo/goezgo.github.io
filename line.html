<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LINE 客服按鈕</title>
    <style>
        /* 懸浮按鈕樣式 - 使用與 Messenger 相似的設計語言 */
        .line-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 999999;
            font-family: Arial, sans-serif;
        }
        
        .line-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #06C755 0%, #00B34A 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(6, 199, 85, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            animation: float 3s ease-in-out infinite;
        }
        
        .line-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 25px rgba(6, 199, 85, 0.6);
            animation: none;
        }
        
        .line-icon {
            width: 38px;
            height: 38px;
        }
        
        .line-tooltip {
            position: absolute;
            right: 85px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .line-btn:hover + .line-tooltip {
            opacity: 1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .line-float {
                bottom: 20px;
                right: 20px;
            }
            
            .line-btn {
                width: 60px;
                height: 60px;
            }
            
            .line-icon {
                width: 34px;
                height: 34px;
            }
            
            .line-tooltip {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .line-float {
                bottom: 15px;
                right: 15px;
            }
            
            .line-btn {
                width: 55px;
                height: 55px;
            }
            
            .line-icon {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="line-float">
        <a href="http://line.me/ti/p/vNA75i9Tnu" 
           class="line-btn" 
           target="_blank"
           rel="noopener noreferrer"
           aria-label="LINE 客服">
           
            <!-- LINE SVG 圖標 -->
            <svg class="line-icon" viewBox="0 0 24 24">
                <path fill="#FFFFFF" d="M19.9,3.1C18.9,2.4,17.5,2,16,2H8C6.5,2,5.1,2.4,4.1,3.1C2.9,4,2,5.5,2,7.2v9.6c0,1.7,0.9,3.2,2.1,4.1c1,0.7,2.4,1.1,3.9,1.1h8c1.5,0,2.9-0.4,3.9-1.1c1.2-0.9,2.1-2.4,2.1-4.1V7.2C22,5.5,21.1,4,19.9,3.1z M18.3,16.8c-0.2,0.2-0.5,0.3-0.8,0.3c-0.3,0-0.6-0.1-0.8-0.3l-2.1-2.1l-1.6,1.6c-0.2,0.2-0.5,0.3-0.8,0.3c-0.3,0-0.6-0.1-0.8-0.3c-0.4-0.4-0.4-1,0-1.4l1.6-1.6l-1.6-1.6c-0.4-0.4-0.4-1,0-1.4c0.4-0.4,1-0.4,1.4,0l1.6,1.6l2.1-2.1c0.4-0.4,1-0.4,1.4,0c0.4,0.4,0.4,1,0,1.4l-2.1,2.1l2.1,2.1C18.7,15.8,18.7,16.4,18.3,16.8z M7.5,15.5c-0.6,0-1-0.4-1-1v-5c0-0.6,0.4-1,1-1s1,0.4,1,1v5C8.5,15.1,8.1,15.5,7.5,15.5z M11.5,15.5c-0.6,0-1-0.4-1-1v-5c0-0.6,0.4-1,1-1s1,0.4,1,1v5C12.5,15.1,12.1,15.5,11.5,15.5z"/>
            </svg>
        </a>
        <div class="line-tooltip">LINE 客服</div>
    </div>
    
    <script>
        // 添加點擊統計（與 Messenger 版本一致）
        document.querySelector('.line-btn').addEventListener('click', function() {
            // Google Analytics（如果有的話）
            if (typeof gtag !== 'undefined') {
                gtag('event', 'line_click', {
                    'event_category': 'engagement',
                    'event_label': 'floating_button_click'
                });
            }
            
            // 延遲開啟以確保統計送出
            setTimeout(() => {
                window.open(this.href, '_blank');
            }, 100);
        });
    </script>
</body>
</html>
