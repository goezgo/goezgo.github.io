<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LINE 客服按鈕</title>
    <style>
        /* 懸浮按鈕主容器 */
        .line-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 999999;
        }
        
        /* 主要按鈕樣式 */
        .line-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #06C755 0%, #00B34A 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(6, 199, 85, 0.5);
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        /* 按鈕懸停效果 */
        .line-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(6, 199, 85, 0.7);
        }
        
        /* LINE 圖標樣式 */
        .line-icon {
            width: 38px;
            height: 38px;
        }
        
        /* 提示文字（懸停顯示） */
        .line-btn:hover::after {
            content: "LINE 客服";
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            white-space: nowrap;
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .line-float {
                bottom: 20px;
                right: 20px;
            }
            .line-btn {
                width: 60px;
                height: 60px;
            }
            .line-icon {
                width: 34px;
                height: 34px;
            }
            .line-btn:hover::after {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .line-float {
                bottom: 15px;
                right: 15px;
            }
            .line-btn {
                width: 55px;
                height: 55px;
            }
            .line-icon {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
