<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LINE 客服按鈕</title>
    <style>
        /* 懸浮按鈕樣式 - 使用與 Messenger 相似的設計語言 */
        .line-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 999999;
            font-family: Arial, sans-serif;
        }
        
        .line-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #06C755 0%, #00B34A 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(6, 199, 85, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            animation: float 3s ease-in-out infinite;
        }
        
        .line-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 25px rgba(6, 199, 85, 0.6);
            animation: none;
        }
        
        .line-icon {
            width: 40px;
            height: 40px;
            fill: #FFFFFF;
        }
        
        .line-tooltip {
            position: absolute;
            right: 85px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .line-btn:hover + .line-tooltip {
            opacity: 1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .line-float {
                bottom: 20px;
                right: 20px;
            }
            
            .line-btn {
                width: 60px;
                height: 60px;
            }
            
            .line-icon {
                width: 36px;
                height: 36px;
            }
            
            .line-tooltip {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .line-float {
                bottom: 15px;
                right: 15px;
            }
            
            .line-btn {
                width: 55px;
                height: 55px;
            }
            
            .line-icon {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="line-float">
        <a href="http://line.me/ti/p/vNA75i9Tnu" 
           class="line-btn" 
           target="_blank"
           rel="noopener noreferrer"
           aria-label="LINE 客服">
           
            <!-- LINE 文字標誌 SVG 圖標 -->
            <svg class="line-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- 背景圓形（可選，因為按鈕已經是圓形背景） -->
                <!-- <circle cx="50" cy="50" r="48" fill="#06C755" stroke="#FFFFFF" stroke-width="2"/> -->
                
                <!-- LINE 文字標誌 -->
                <text x="50" y="60" 
                      text-anchor="middle" 
                      font-family="Arial, Helvetica, sans-serif" 
                      font-weight="bold" 
                      font-size="38" 
                      fill="#FFFFFF">
                    LINE
                </text>
            </svg>
        </a>
        <div class="line-tooltip">LINE 客服</div>
    </div>
    
    <script>
        // 添加點擊統計（與 Messenger 版本一致）
        document.querySelector('.line-btn').addEventListener('click', function() {
            // Google Analytics（如果有的話）
            if (typeof gtag !== 'undefined') {
                gtag('event', 'line_click', {
                    'event_category': 'engagement',
                    'event_label': 'floating_button_click'
                });
            }
            
            // 延遲開啟以確保統計送出
            setTimeout(() => {
                window.open(this.href, '_blank');
            }, 100);
        });
    </script>
</body>
</html>
