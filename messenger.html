<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FB Messenger ÂÆ¢Êúç</title>
    <style>
        /* Êá∏ÊµÆÊåâÈàïÊ®£Âºè */
        .fb-messenger-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 999999;
            font-family: Arial, sans-serif;
        }
        
        .messenger-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #0084FF 0%, #0066FF 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0,132,255,0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            animation: float 3s ease-in-out infinite;
        }
        
        .messenger-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 25px rgba(0,132,255,0.6);
            animation: none;
        }
        
        .messenger-btn i {
            color: white;
            font-size: 36px;
            font-style: normal;
        }
        
        .tooltip {
            position: absolute;
            right: 85px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .messenger-btn:hover + .tooltip {
            opacity: 1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* ÈüøÊáâÂºèË®≠Ë®à */
        @media (max-width: 768px) {
            .fb-messenger-float {
                bottom: 20px;
                right: 20px;
            }
            
            .messenger-btn {
                width: 60px;
                height: 60px;
            }
            
            .messenger-btn i {
                font-size: 32px;
            }
            
            .tooltip {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .fb-messenger-float {
                bottom: 15px;
                right: 15px;
            }
            
            .messenger-btn {
                width: 55px;
                height: 55px;
            }
            
            .messenger-btn i {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="fb-messenger-float">
        <a href="https://m.me/159125860809093" 
           class="messenger-btn" 
           target="_blank"
           rel="noopener noreferrer"
           aria-label="Facebook Messenger ÂÆ¢Êúç">
            <i>üí¨</i>
        </a>
        <div class="tooltip">ËÅØÁµ°ÂÆ¢Êúç</div>
    </div>
    
    <script>
        // Ê∑ªÂä†ÈªûÊìäÁµ±Ë®àÔºàÂèØÈÅ∏Ôºâ
        document.querySelector('.messenger-btn').addEventListener('click', function() {
            // Google AnalyticsÔºàÂ¶ÇÊûúÊúâÁöÑË©±Ôºâ
            if (typeof gtag !== 'undefined') {
                gtag('event', 'messenger_click', {
                    'event_category': 'engagement',
                    'event_label': 'floating_button_click'
                });
            }
            
            // Âª∂ÈÅ≤ÈñãÂïü‰ª•Á¢∫‰øùÁµ±Ë®àÈÄÅÂá∫
            setTimeout(() => {
                window.open(this.href, '_blank');
            }, 100);
        });
    </script>
</body>
</html>
